<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CodePilot Chat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .chat-header-icons {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 8px 10px;
            border-bottom: 1px solid var(--vscode-panel-border);
            background-color: var(--vscode-editor-background);
            position: sticky;
            top: 0;
            z-index: 1;
            flex-shrink: 0;
        }
        .icon-button {
             background: none; border: none; padding: 0; margin-left: 10px; cursor: pointer;
             color: var(--vscode-foreground); font-size: 18px;
        }
        .icon-button:hover { color: var(--vscode-textLink-activeForeground); }
         .icon-button img { width: 18px; height: 18px; vertical-align: middle; filter: var(--vscode-icon-foreground-filter); }


        #chat-container {
            padding: 10px 10px 130px;
            overflow-y: auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            height: 100%;
        }

        #chat-messages {
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: flex-start;
        }

        #chat-input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            max-width: 100%;
            display: flex;
            align-items: flex-end;
            padding: 10px;
            border-top: 1px solid var(--vscode-panel-border);
            background-color: var(--vscode-editor-background);
            box-sizing: border-box;
            z-index: 10;
        }

        #chat-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid var(--vscode-input-border);
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            margin-right: 8px;
            outline: none;
            resize: none;
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            line-height: 1.5em;
            min-height: calc(1.5em * 1 + 16px + 2px);
            max-height: 150px;
            overflow: auto;
            box-sizing: border-box;
        }


        #chat-input:focus {
            border-color: var(--vscode-focusBorder);
        }

        #send-button {
            padding: 8px 15px;
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            user-select: none;
            flex-shrink: 0;
            width: 100%;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            justify-content: flex-end; 
            height: auto; 
            flex-shrink: 0; 
            width: 100px; 
        }

        #clean-history-button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            user-select: none;
            flex-shrink: 0;
            width: 100%;
        }

        #clean-history-button:hover {
            background-color: #45a049;
        }

        .user-plain-message {
            margin-bottom: 0;
            word-wrap: break-word;
            white-space: pre-wrap;
            align-self: flex-start;
            max-width: 100%;
            color: var(--vscode-descriptionForeground);
            padding: 0 10px;
            box-sizing: border-box;
            width: 100%;
        }

        .message-separator {
            width: 100%;
            border: none;
            border-top: 1px solid var(--vscode-panel-border);
            margin-top: 5px;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .codepilot-message-container {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 100%;
            width: 100%;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        .message-bubble {
            background-color: var(--vscode-sideBar-background);
            color: var(--vscode-foreground);
            padding: 10px 15px;
            border-radius: 10px;
            word-wrap: break-word;
            max-width: 100%;
            width: 100%;
            box-sizing: border-box;
            flex-shrink: 0;
            align-self: flex-start;
            display: flex;
            flex-direction: column;
        }
        .thinking-bubble {
            background-color: var(--vscode-sideBar-background);
            color: var(--vscode-foreground);
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            align-self: flex-start;
            display: inline-block;
            max-width: 50%;
             min-width: 60px;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .thinking-dots {
            display: inline-block;
            margin-left: 5px;
        }

        .thinking-dots span {
            display: inline-block;
            width: 6px;
            height: 6px;
            margin: 0 2px;
            background-color: var(--vscode-foreground);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .thinking-dots span:nth-child(1) { animation-delay: -0.32s; }
        .thinking-dots span:nth-child(2) { animation-delay: -0.16s; }
        .thinking-dots span:nth-child(3) { animation-delay: 0s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .message-bubble pre {
            background-color: var(--vscode-editorWidget-background);
            color: var(--vscode-editor-foreground);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin-top: 10px;
            margin-bottom: 0;
            white-space: pre-wrap;
            word-break: break-all;
             width: 100%;
             box-sizing: border-box;
             flex-shrink: 0;
        }

         .message-bubble pre code {
             font-family: var(--vscode-editor-font-family);
             font-size: var(--vscode-editor-font-size);
         }

         .copy-code-button {
             display: flex;
             justify-content: center;
             align-items: center;

             margin-top: 5px;
             margin-bottom: 10px;
             margin-left: auto;

             padding: 2px 8px;
             font-size: 11px;
             line-height: 1;
             background-color: var(--vscode-button-secondary-background);
             color: var(--vscode-button-secondary-foreground);
             border: none;
             border-radius: 3px;
             cursor: pointer;
             opacity: 0;
             transition: opacity 0.2s ease-in-out;
             z-index: 2;
         }

         .codepilot-message-container:hover .copy-code-button,
         .message-bubble:hover .copy-code-button {
             opacity: 1;
         }

         .copy-code-button:hover {
             background-color: var(--vscode-button-secondary-hoverBackground);
         }

         .copy-code-button:active {
             background-color: var(--vscode-button-background);
             color: var(--vscode-button-foreground);
         }

        .message-bubble p { margin-top: 0; margin-bottom: 10px; }
        .message-bubble p:last-child { margin-bottom: 0; }

        .message-bubble ul, .message-bubble ol {
            padding-left: 20px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .message-bubble li { margin-bottom: 5px; word-wrap: break-word; }

        .message-bubble h1, .message-bubble h2, .message-bubble h3, .message-bubble h4, .message-bubble h5, .message-bubble h6 {
            margin-top: 15px;
            margin-bottom: 10px;
            font-weight: bold;
            color: var(--vscode-textLink-foreground);
        }
        .message-bubble h1 { font-size: 1.5em; border-bottom: 1px solid var(--vscode-panel-border); padding-bottom: 5px; }
        .message-bubble h2 { font-size: 1.4em; border-bottom: 1px solid var(--vscode-panel-border); padding-bottom: 4px; }
        .message-bubble h3 { font-size: 1.3em; }
        .message-bubble h4 { font-size: 1.2em; }
        .message-bubble h5 { font-size: 1.1em; }
        .message-bubble h6 { font-size: 1em; }

         .message-bubble table {
            border-collapse: collapse;
            margin: 10px 0;
            width: 100%;
            overflow-x: auto;
            display: block;
        }
        .message-bubble th, .message-bubble td {
            border: 1px solid var(--vscode-panel-border); /* 테두리 스타일 */
            padding: 8px;
            text-align: left;
        }
        .message-bubble th {
            background-color: var(--vscode-sideBar-background); /* 헤더 배경색 */
            font-weight: bold;
        }
        .message-bubble a {
            color: var(--vscode-textLink-foreground); /* 링크 글자색 */
            text-decoration: underline; /* 밑줄 */
        }
        .message-bubble a:hover {
            color: var(--vscode-textLink-activeForeground);
        }


    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
    </div>

    <div id="chat-input-area">
        <textarea id="chat-input" rows="4" placeholder="메시지를 입력하세요..."></textarea>
        <div class="button-group">
            <button id="clean-history-button">Clean</button>
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        console.log("✅ chat.html loaded");
    </script>
    <script src="{{scriptUri}}"></script>
    <script src="{{codeCopyScriptUri}}"></script>
</body>
</html>

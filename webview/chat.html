<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePilot Chat</title>
    <style>
        /* VS Code 테마 변수를 사용한 기본적인 스타일 */
        body {
            display: flex;
            flex-direction: column;
            height: 100vh; /* 뷰의 전체 높이 사용 */
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            background-color: var(--vscode-editor-background);
            color: var(--vscode-editor-foreground);
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
        }
        #chat-output {
            flex-grow: 1; /* 남은 세로 공간을 모두 차지하여 스크롤 가능하게 함 */
            overflow-y: auto; /* 내용이 넘치면 스크롤바 표시 */
            border: 1px solid var(--vscode-panel-border);
            padding: 10px;
            margin-bottom: 10px;
            background-color: var(--vscode-editorWidget-background);
            white-space: pre-wrap; /* 텍스트 줄바꿈 및 공백 유지 */
        }
        #input-area {
            display: flex;
            flex-shrink: 0; /* 크기가 줄어들지 않도록 함 */
        }
        #chat-input {
            flex-grow: 1; /* 남은 너비를 모두 차지 */
            padding: 8px; /* 패딩 증가 */
            margin-right: 10px;
            border: 1px solid var(--vscode-input-border);
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border-radius: 0; /* VS Code 스타일 */
            outline: none; /* 포커스 시 아웃라인 제거 */
        }
        #chat-input:focus {
             border-color: var(--vscode-focusBorder); /* 포커스 시 테두리 색상 */
        }
        #send-button {
            padding: 8px 15px; /* 패딩 증가 */
            cursor: pointer;
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            border-radius: 0; /* VS Code 스타일 */
            white-space: nowrap; /* 버튼 내용 줄바꿈 방지 */
        }
        #send-button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }
        /* 개별 메시지 스타일 (선택 사항) */
        .message {
            margin-bottom: 8px;
            padding: 6px;
            border-radius: 4px;
        }
        .user-message {
            background-color: var(--vscode-editor-selectionBackground); /* 예시 색상 */
            text-align: right;
        }
        .extension-message {
             background-color: var(--vscode-editorBracketMatch.background); /* 예시 색상 */
             text-align: left;
        }
    </style>
</head>
<body>
    <div id="chat-output">
        <!-- 대화 메시지가 여기에 추가됩니다. -->
        <div class="extension-message">CodePilot: Hello! How can I help you today?</div>
    </div>
    <div id="input-area">
        <input type="text" id="chat-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>

    <script>
        // VS Code 확장과 통신하기 위한 API 가져오기
        // 이 API는 Webview 환경에 자동으로 주입됨
        const vscode = acquireVsCodeApi();

        const chatOutput = document.getElementById('chat-output');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');

        // 메시지를 대화창에 추가하는 함수
        function appendMessage(sender, text, isUser = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isUser ? 'user-message' : 'extension-message');
            messageElement.textContent = `${sender}: ${text}`; // 메시지 내용 설정
             // HTML 내용을 허용하고 싶다면 innerHTML 사용 시 보안에 유의
             // messageElement.innerHTML = `<strong>${sender}:</strong> ${text}`; // 예시: 발신자 강조

            chatOutput.appendChild(messageElement);
            // 스크롤을 가장 아래로 이동하여 최신 메시지가 보이도록 함
            chatOutput.scrollTop = chatOutput.scrollHeight;
        }

        // 메시지 전송 버튼 클릭 또는 Enter 키 입력 시 실행될 함수
        function sendMessage() {
            const messageText = chatInput.value.trim();
            if (messageText) {
                // 사용자가 입력한 메시지를 먼저 대화창에 추가
                 appendMessage('You', messageText, true);

                // VS Code 확장 프로그램으로 메시지 전송
                vscode.postMessage({
                    command: 'sendMessage', // 확장 프로그램에서 처리할 명령어 이름
                    text: messageText       // 실제 메시지 내용
                });

                chatInput.value = ''; // 입력창 비우기
            }
        }

        // 'Send' 버튼 클릭 이벤트 리스너 등록
        sendButton.addEventListener('click', sendMessage);

        // 입력창에서 Enter 키 눌렀을 때 이벤트 리스너 등록
        chatInput.addEventListener('keypress', function(event) {
            // Enter 키(keyCode 13)가 눌렸는지 확인
            if (event.key === 'Enter') {
                event.preventDefault(); // 기본 Enter 동작(새 줄 삽입 등) 방지
                sendMessage(); // 메시지 전송 함수 호출
            }
        });

        // VS Code 확장 프로그램으로부터 메시지 수신 이벤트 리스너 등록
        window.addEventListener('message', event => {
            const message = event.data; // 수신한 메시지 데이터 (JavaScript 객체)

            switch (message.command) {
                case 'receiveMessage':
                    // 확장 프로그램으로부터 'receiveMessage' 명령어를 받으면
                    // 대화창에 메시지 추가
                    appendMessage('CodePilot', message.text, false);
                    break;
                // 확장 프로그램이 보낼 수 있는 다른 명령어 처리 로직 추가
                // case 'clearChat':
                //    chatOutput.innerHTML = '';
                //    break;
            }
        });

        // TODO: Webview 상태 유지를 위한 로직 추가 (선택 사항)
        // vscode.getState() 와 vscode.setState() 를 사용하여
        // 패널이 닫혔다가 다시 열릴 때 이전 대화 내용을 복원할 수 있습니다.
        // const previousState = vscode.getState();
        // if (previousState && previousState.messages) {
        //    previousState.messages.forEach(msg => appendMessage(msg.sender, msg.text, msg.isUser));
        // }
        // window.addEventListener('beforeunload', () => {
        //    const currentState = { messages: [] /* collect messages from chatOutput */ };
        //    vscode.setState(currentState);
        // });

    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CodePilot Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      color: var(--vscode-foreground);
      background-color: var(--vscode-editor-background);
      font-family: var(--vscode-font-family);
      font-size: var(--vscode-font-size);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    #chat-container {
      padding: 10px 10px 130px; /* 하단 입력창 충분한 공간 확보 */
      overflow-y: auto;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      height: 100%;
    }

    #chat-messages {
      display: flex;
      flex-direction: column;
      width: 100%;
      align-items: flex-start;
    }

    #chat-input-area {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      max-width: 100%;
      display: flex;
      align-items: flex-start; /* 위쪽 정렬 */
      padding: 10px;
      border-top: 1px solid var(--vscode-panel-border);
      background-color: var(--vscode-editor-background);
      box-sizing: border-box;
      z-index: 10;
    }

    #chat-input {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid var(--vscode-input-border);
      background-color: var(--vscode-input-background);
      color: var(--vscode-input-foreground);
      margin-right: 8px;
      outline: none;
      resize: vertical; /* 높이 조절 가능 */
      font-family: var(--vscode-font-family);
      font-size: var(--vscode-font-size);
      line-height: var(--vscode-editor-lineHeight);
      min-height: calc(1.5em * 4 + 16px); /* 4줄 최소 높이 + padding */
      max-height: 150px; /* 최대 높이 제한 */
      overflow-y: auto; /* 넘치면 스크롤 */
      box-sizing: border-box;
    }

    #chat-input:focus {
      border-color: var(--vscode-focusBorder);
    }

    #send-button {
      padding: 0 15px;
      background-color: var(--vscode-button-background);
      color: var(--vscode-button-foreground);
      border: none;
      cursor: pointer;
      border-radius: 5px;
      height: calc(1.5em * 4 + 16px); /* 입력창과 동일 높이 */
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      user-select: none;
      flex-shrink: 0;
    }

    #send-button:hover {
      background-color: var(--vscode-button-hoverBackground);
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-messages"></div>
  </div>
  <div id="chat-input-area">
    <textarea id="chat-input" rows="4" placeholder="메시지를 입력하세요..."></textarea>
    <button id="send-button">Send</button>
  </div>

  <script>
    console.log("✅ chat.html loaded");
  </script>
  <script src="{{scriptUri}}"></script>
</body>
</html>

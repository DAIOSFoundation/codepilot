<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePilot Chat</title>
    <style>
        /* 기본 VS Code 테마 색상 변수 사용 */
        body {
            margin: 0;
            padding: 0;
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* -- 삭제: 아이콘 헤더 컨테이너 스타일 (이제 필요 없음) -- */
        /*

            border-bottom: 1px solid var(--vscode-panel-border);
            background-color: var(--vscode-editor-background);
            position: sticky;
            top: 0;
            z-index: 1;
            flex-shrink: 0;
        }
        */
        /* -- 삭제 끝 -- */

        /* 각 아이콘 버튼 스타일 (이제 필요 없음) */
        /*
        .icon-button {
            background: none;
            border: none;
            padding: 0;
            margin-left: 10px;
            cursor: pointer;
            color: var(--vscode-foreground);
            font-size: 18px;
        }

        .icon-button:hover {
            color: var(--vscode-textLink-activeForeground);
        }
        */

        /* SVG 아이콘 크기 조정 (이제 필요 없음) */
        /*
        .icon-button img {
            width: 18px;
            height: 18px;
            vertical-align: middle;
             filter: var(--vscode-icon-foreground-filter);
        }
        */


        /* 채팅 메시지 컨테이너 */
        #chat-container {
             padding: 10px;
             /* -- 수정: 헤더 삭제로 인해 상단 패딩을 줄임 -- */
             padding-top: 10px; /* 이전: 50px */
             /* -- 수정 끝 -- */
             overflow-y: auto;
             flex-grow: 1;
             display: flex;
             flex-direction: column;
             align-items: flex-start; /* 모든 내용을 좌측 정렬 */
             width: 100%;
             box-sizing: border-box;
        }

        /* 메시지들이 쌓이는 실제 컨테이너 */
         #chat-messages {
             display: flex;
             flex-direction: column;
             width: 100%;
             align-items: flex-start; /* 메시지 요소들을 좌측 정렬 */
         }


        /* 사용자 메시지 텍스트 스타일 */
        .user-plain-message {
            margin-bottom: 0;
            word-wrap: break-word;
            align-self: flex-start; /* 좌측 정렬 유지 */
            max-width: 100%; /* 텍스트가 넘치면 줄바꿈 */
             color: var(--vscode-descriptionForeground);
             padding: 0 10px; /* 좌우 패딩 추가 (컨테이너 패딩과 맞춤) */
             box-sizing: border-box;
             width: 100%; /* 전체 너비 사용 */
        }

        /* 구분선 스타일 */
        .message-separator {
            width: 100%; /* 전체 너비 사용 (이미 되어있음) */
            border: none;
            border-top: 1px solid var(--vscode-panel-border);
            margin-top: 5px;
            margin-bottom: 15px;
             flex-shrink: 0; /* 구분선이 줄어들지 않도록 함 */
        }

        /* CodePilot 메시지 전체 컨테이너 (버블 포함) */
        .codepilot-message-container {
            margin-bottom: 15px;
            display: flex; /* 내부 요소를 flexbox로 */
            flex-direction: column; /* 버블을 세로로 쌓기 */
            align-items: flex-start; /* 버블을 좌측 정렬 */
             max-width: 100%;
             width: 100%; /* 전체 너비 사용 (이미 되어있음) */
             box-sizing: border-box;
             flex-shrink: 0; /* 컨테이너가 줄어들지 않도록 함 */
        }

        /* CodePilot 메시지 버블 스타일 */
        .message-bubble {
            background-color: var(--vscode-sideBar-background);
            color: var(--vscode-foreground);
            padding: 10px 15px;
            border-radius: 10px;
            word-wrap: break-word;
            max-width: 100%; /* 최대 너비 100% (이미 되어있음) */
            width: 100%; /* 명시적으로 100% 너비 사용 (이미 되어있음) */
            box-sizing: border-box; /* padding과 border 포함 */
             flex-shrink: 0;
             align-self: flex-start; /* 컨테이너 내에서 좌측 정렬 */
        }

        /* 입력창 영역 스타일 */
        #chat-input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid var(--vscode-panel-border);
            background-color: var(--vscode-editor-background);
            z-index: 1;
             flex-shrink: 0;
        }

         #chat-input {
             flex-grow: 1;
             padding: 8px;
             border: 1px solid var(--vscode-input-border);
             background-color: var(--vscode-input-background);
             color: var(--vscode-input-foreground);
             margin-right: 8px;
             outline: none;
         }

         #chat-input:focus {
              border-color: var(--vscode-focusBorder);
         }

         #send-button {
             padding: 8px 15px;
             background-color: var(--vscode-button-background);
             color: var(--vscode-button-foreground);
             border: none;
             cursor: pointer;
             border-radius: 5px;
         }

         #send-button:hover {
             background-color: var(--vscode-button-hoverBackground);
         }

    </style>
</head>
<body>
    <!-- -- 삭제: 아이콘 헤더 -- -->
    <!--
    <div class="chat-header-icons">
        <button class="icon-button" data-panel-type="settings" title="Open Settings">

        <button class="icon-button" data-panel-type="license" title="Open License">

        <button class="icon-button" data-panel-type="customizing" title="Open Customizing">
             <img src="{{customizingIconUri}}" alt="Customizing">
        </button>
    </div>
    -->
    <!-- -- 삭제 끝 -- -->

    <!-- 실제 채팅 UI 내용 -->
    <!-- chat-container는 flex-grow: 1로 남은 공간을 모두 차지 -->
    <div id="chat-container">
        <!-- chat-messages는 width: 100%로 chat-container 내에서 전체 너비 차지 -->
        <div id="chat-messages">
            <!-- 메시지가 여기에 추가됩니다 -->
        </div>
    </div>

     <div id="chat-input-area">
        <input type="text" id="chat-input" placeholder="Ask CodePilot...">
        <button id="send-button">Send</button>
     </div>

    <script>
        const vscode = acquireVsCodeApi();

        // -- 삭제: 아이콘 버튼 클릭 이벤트 리스너 등록 (이제 필요 없음) --
        /*
        document.querySelectorAll('.icon-button').forEach(button => {
            button.addEventListener('click', () => {
                const panelType = button.getAttribute('data-panel-type');
                if (panelType) {
                    vscode.postMessage({
                        command: 'openPanel',
                        panel: panelType
                    });
                }
            });
        });
        */
        // -- 삭제 끝 --


        // 메시지 전송 로직
        const sendButton = document.getElementById('send-button');
        const chatInput = document.getElementById('chat-input');
        const chatMessages = document.getElementById('chat-messages');

        if (sendButton && chatInput) {
            sendButton.addEventListener('click', handleSendMessage);
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleSendMessage();
                }
            });
        }

        function handleSendMessage() {
            const text = chatInput.value.trim();
            if (text) {
                vscode.postMessage({
                    command: 'sendMessage',
                    text: text
                });

                chatInput.value = '';
                chatInput.focus();
            }
        }

        // 확장 프로그램으로부터 메시지 받는 로직
        window.addEventListener('message', event => {
            const message = event.data;

            switch (message.command) {
                case 'displayUserMessage':
                    console.log('Received command to display user message:', message.text);
                    displayUserMessage(message.text);
                    break;

                case 'receiveMessage':
                    console.log('Received message from extension:', message.text);
                    if (message.sender === 'CodePilot') {
                         displayCodePilotMessage(message.text);
                    }
                    break;
            }
        });

        // 사용자 메시지를 일반 텍스트와 구분선으로 표시하는 함수
        function displayUserMessage(text) {
            const userMessageElement = document.createElement('div');
            userMessageElement.classList.add('user-plain-message');
            userMessageElement.textContent = 'You: ' + text;

            const separatorElement = document.createElement('hr');
            separatorElement.classList.add('message-separator');

            chatMessages.appendChild(userMessageElement);
            chatMessages.appendChild(separatorElement);

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // CodePilot 메시지를 타이틀 없이 버블만 표시하는 함수
        function displayCodePilotMessage(text) {
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('codepilot-message-container');

            const bubbleElement = document.createElement('div');
            bubbleElement.classList.add('message-bubble');
            bubbleElement.textContent = text;

            messageContainer.appendChild(bubbleElement);

            chatMessages.appendChild(messageContainer);

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

    </script>
</body>
</html>

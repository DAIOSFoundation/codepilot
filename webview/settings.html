<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePilot Settings</title>
    <style>
        body {
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            color: var(--vscode-textLink-foreground);
            border-bottom: 1px solid var(--vscode-panel-border);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        h2 {
            color: var(--vscode-textLink-foreground);
            margin-top: 30px;
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .section-container {
            background-color: var(--vscode-sideBar-background);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            align-items: center;
        }
        button {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: var(--vscode-font-size);
            user-select: none; /* 텍스트 드래그 방지 */
        }
        button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }
        button:focus {
            outline: 1px solid var(--vscode-focusBorder);
            outline-offset: -1px;
        }
        .path-list {
            list-style: none;
            padding: 0;
            margin: 10px 0;
            max-height: 300px; /* 스크롤을 위한 최대 높이 */
            overflow-y: auto; /* 내용 넘칠 시 스크롤 */
            border: 1px solid var(--vscode-input-border);
            background-color: var(--vscode-input-background);
            border-radius: 5px;
        }
        .path-item {
            display: flex;
            align-items: center;
            padding: 8px 10px;
            border-bottom: 1px solid var(--vscode-panel-border);
        }
        .path-item:last-child {
            border-bottom: none;
        }
        .path-text {
            flex-grow: 1;
            word-break: break-all; /* 경로가 길 경우 강제 줄바꿈 */
            white-space: normal; /* 필요에 따라 줄바꿈 허용 */
            color: var(--vscode-foreground);
        }
        .path-item .delete-button {
            background-color: transparent;
            color: var(--vscode-errorForeground); /* 에러 색상으로 X 표시 */
            border: none;
            font-size: 1.2em;
            padding: 0 5px;
            margin-left: 10px;
            cursor: pointer;
            line-height: 1;
            font-weight: bold;
        }
        .path-item .delete-button:hover {
            color: var(--vscode-errorForeground);
            background-color: var(--vscode-editorGroup-dropBackground); /* 약한 배경색 변경 */
        }
        .info-message {
            margin-top: 10px;
            color: var(--vscode-descriptionForeground);
            font-size: 0.9em;
        }
        .error-message {
            color: var(--vscode-errorForeground);
            margin-top: 10px;
        }
        .success-message {
            color: var(--vscode-textLink-activeForeground);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>CodePilot 설정</h1>

    <div class="section-container">
        <h2>소스 코드 디렉토리 지정</h2>
        <p class="info-message">CodePilot이 AI 응답을 생성할 때 참조할 소스 코드 디렉토리 경로 목록을 지정합니다. 여기에 지정된 모든 폴더의 파일들이 AI에게 컨텍스트 정보로 제공될 수 있습니다.</p>

        <ul id="source-paths-list" class="path-list">
            <!-- 디렉토리 경로들이 여기에 동적으로 추가됩니다. -->
        </ul>

        <div class="button-group">
            <button id="add-directory-button">디렉토리 추가</button>
            <span id="status-message" class="info-message"></span>
        </div>
        <p class="info-message">설정 변경은 즉시 저장됩니다.</p>
    </div>
    <script src="{{scriptUri}}"></script>
</body>
</html>
</body>
</html>
